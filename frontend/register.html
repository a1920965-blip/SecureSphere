<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Back Button -->
            <a href="/index.html" class="inline-flex items-center text-gray-600 hover:text-gray-800 mb-6 fade-in">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Login
            </a>

            <!-- Registration Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Your Account</h2>
                    <p class="text-gray-600 text-sm">Join the residential community</p>
                </div>
                
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>

                    <div>
                        <label class="form-label">User ID</label>
                        <input 
                            type="text" 
                            id="userId" 
                            class="form-input" 
                            placeholder="Choose a unique user ID"
                            required
                        >
                        <p class="text-xs text-gray-500 mt-1">This will be used for login</p>
                    </div>

                    <div>
                        <label class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <div>
                        <label class="form-label">Contact Number</label>
                        <input 
                            type="tel" 
                            id="contact" 
                            class="form-input" 
                            placeholder="10-digit mobile number"
                            pattern="[0-9]{10}"
                            maxlength="10"
                            required
                        >
                    </div>

                    <div>
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            minlength="6"
                            required
                        >
                    </div>

                    <div>
                        <label class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Re-enter your password"
                            required
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="w-full btn-primary mt-6"
                    >
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                    <p class="text-gray-600 text-sm">
                        Already have an account? 
                        <a href="/index.html" class="text-blue-600 hover:text-blue-700 font-semibold">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            auth.redirectToHome();
        }

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const email = document.getElementById('email').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showToast('Passwords do not match!', 'error');
                return;
            }
            
            // Validate contact number
            if (contact.length !== 10 || !/^[0-9]+$/.test(contact)) {
                showToast('Please enter a valid 10-digit mobile number', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            // Register user
            const registerResult = await auth.registerUser({
                user_id: userId,
                password: password,
                name: name,
                email: email,
                contact: contact
            });
            
            if (registerResult.success) {
                showToast('Registration successful! Logging you in...', 'success');
                
                // Auto-login after registration
                setTimeout(async () => {
                    const loginResult = await auth.login(userId, password);
                    
                    if (loginResult.success) {
                        showToast('Welcome to ResidentialHub!', 'success');
                        setTimeout(() => {
                            auth.redirectToHome();
                        }, 500);
                    } else {
                        showToast('Registration successful! Please login.', 'success');
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1500);
                    }
                }, 1000);
            } else {
                showToast(registerResult.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
