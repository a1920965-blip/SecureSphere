<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">

    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Back Button -->
            <a href="/index.html" class="inline-flex items-center text-gray-600 hover:text-gray-800 mb-6 fade-in">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Login
            </a>

            <!-- Registration Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
                <div class="text-center mb-6">
                    <div class="flex justify-center mb-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center shadow-lg">
                            <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-1">Admin Registration</h2>
                    <p class="text-gray-500 text-sm">Create an administrator account</p>
                </div>

                <form id="adminRegisterForm" class="space-y-4">
                    <div>
                        <label class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                    </div>

                    <div>
                        <label class="form-label">Admin ID</label>
                        <input type="text" id="adminId" class="form-input" placeholder="Choose a unique admin ID" required>
                        <p class="text-xs text-gray-500 mt-1">This will be used for login</p>
                    </div>

                    <div>
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="admin@example.com" required>
                    </div>

                    <div>
                        <label class="form-label">Contact Number</label>
                        <input type="tel" id="contact" class="form-input" placeholder="10-digit mobile number" pattern="[0-9]{10}" maxlength="10" required>
                    </div>

                    <div>
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Create a strong password" minlength="6" required>
                    </div>

                    <div>
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter your password" required>
                    </div>

                    <!-- Admin Key (required by backend to prevent unauthorised admin creation) -->
                    <div>
                        <label class="form-label">
                            Admin Key
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="adminKey" class="form-input" placeholder="Enter admin registration key" required>
                        <p class="text-xs text-gray-500 mt-1">Provided by your IT administrator</p>
                    </div>

                    <button type="submit" class="w-full btn-primary mt-6">
                        Create Admin Account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                    <p class="text-gray-600 text-sm">
                        Already have an account?
                        <a href="/index.html" class="text-blue-600 hover:text-blue-700 font-semibold ml-1">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            auth.redirectToHome();
        }

        document.getElementById('adminRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name            = document.getElementById('name').value.trim();
            const adminId         = document.getElementById('adminId').value.trim();
            const email           = document.getElementById('email').value.trim();
            const contact         = document.getElementById('contact').value.trim();
            const password        = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const adminKey        = document.getElementById('adminKey').value.trim();

            // Validate passwords match
            if (password !== confirmPassword) {
                showToast('Passwords do not match!', 'error');
                return;
            }

            // Validate contact
            if (contact.length !== 10 || !/^[0-9]+$/.test(contact)) {
                showToast('Please enter a valid 10-digit mobile number', 'error');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            const result = await auth.registerAdmin({
                user_id:   adminId,
                password:  password,
                name:      name,
                email:     email,
                contact:   contact,
                admin_key: adminKey
            });

            if (result.success) {
                showToast('Admin registration successful! Logging you in...', 'success');

                setTimeout(async () => {
                    const loginResult = await auth.login(adminId, password);

                    if (loginResult.success) {
                        showToast('Welcome, Administrator!', 'success');
                        setTimeout(() => auth.redirectToHome(), 500);
                    } else {
                        showToast('Registration successful! Please login manually.', 'success');
                        setTimeout(() => { window.location.href = '/index.html'; }, 1500);
                    }
                }, 1000);
            } else {
                showToast(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });
    </script>
</body>
</html>
