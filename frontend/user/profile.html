<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Profile</h1>
            <p class="text-gray-600 mt-1">Manage your personal information and settings</p>
        </div>

        <!-- Profile Loading -->
        <div id="profileLoading" class="text-center py-12">
            <div class="spinner mx-auto"></div>
            <p class="text-gray-600 mt-4">Loading profile...</p>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" class="hidden">
            <!-- Profile Header Card -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl shadow-xl p-8 mb-6">
                <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                    <!-- Avatar -->
                    <div class="relative">
                        <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-xl">
                            <span class="text-5xl font-bold text-blue-600" id="profileAvatar">U</span>
                        </div>
                        <div class="absolute bottom-0 right-0 w-10 h-10 bg-green-500 rounded-full border-4 border-white flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Profile Info -->
                    <div class="flex-1 text-center md:text-left">
                        <h2 class="text-3xl font-bold text-white mb-2" id="profileName">Loading...</h2>
                        <p class="text-blue-100 text-lg mb-4" id="profileUserId">@username</p>
                        <div class="flex flex-wrap gap-3 justify-center md:justify-start">
                            <span class="px-4 py-2 bg-white/20 rounded-full text-white text-sm">
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                <span id="profileEmail">email@example.com</span>
                            </span>
                            <span class="px-4 py-2 bg-white/20 rounded-full text-white text-sm">
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                                <span id="profileContact">1234567890</span>
                            </span>
                        </div>
                    </div>

                    <!-- QR Code -->
                    <div class="bg-white rounded-xl p-4 shadow-xl">
                        <div class="text-center mb-2">
                            <p class="text-xs font-semibold text-gray-700">Your QR Code</p>
                        </div>
                        <div id="qrCodeContainer" class="bg-gray-100 rounded-lg p-2">
                            <div class="w-32 h-32 bg-gray-200 animate-pulse rounded"></div>
                        </div>
                        <button onclick="downloadUserQR()" class="mt-2 w-full px-3 py-2 bg-blue-600 text-white text-xs font-semibold rounded-lg hover:bg-blue-700 transition">
                            Download QR
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Tabs -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Personal Information Card -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-xl font-bold text-gray-800 flex items-center">
                                <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                Personal Information
                            </h3>
                            <button onclick="editPersonalInfo()" class="px-4 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition text-sm font-semibold">
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                                Edit
                            </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Full Name</label>
                                <p class="text-gray-800 mt-1" id="displayName">-</p>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">User ID</label>
                                <p class="text-gray-800 mt-1" id="displayUserId">-</p>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Email Address</label>
                                <p class="text-gray-800 mt-1" id="displayEmail">-</p>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Contact Number</label>
                                <p class="text-gray-800 mt-1" id="displayContact">-</p>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Department</label>
                                <p class="text-gray-800 mt-1" id="displayDepartment">-</p>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Designation</label>
                                <p class="text-gray-800 mt-1" id="displayDesignation">-</p>
                            </div>
                        </div>
                    </div>

                    <!-- Residential Information Card -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 mt-6">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-xl font-bold text-gray-800 flex items-center">
                                <svg class="w-6 h-6 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                                </svg>
                                Residential Information
                            </h3>
                            <button onclick="editResidentInfo()" class="px-4 py-2 bg-purple-50 text-purple-600 rounded-lg hover:bg-purple-100 transition text-sm font-semibold">
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                                Edit
                            </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-sm font-semibold text-gray-600">House Number</label>
                                <p class="text-gray-800 mt-1" id="displayHouseNo">-</p>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Block</label>
                                <p class="text-gray-800 mt-1" id="displayBlock">-</p>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">City</label>
                                <p class="text-gray-800 mt-1" id="displayCity">-</p>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">State</label>
                                <p class="text-gray-800 mt-1" id="displayState">-</p>
                            </div>
                            <div class="md:col-span-2">
                                <label class="text-sm font-semibold text-gray-600">Pincode</label>
                                <p class="text-gray-800 mt-1" id="displayPincode">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Vehicles Card -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-xl font-bold text-gray-800 flex items-center">
                                <svg class="w-6 h-6 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                                My Vehicles
                            </h3>
                            <button onclick="showAddVehicleModal()" class="px-4 py-2 bg-green-50 text-green-600 rounded-lg hover:bg-green-100 transition text-sm font-semibold">
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                Add
                            </button>
                        </div>

                        <div id="vehiclesList" class="space-y-3">
                            <!-- Vehicles will be loaded here -->
                        </div>
                    </div>

                    <!-- Member Since Card -->
                    <div class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl shadow-lg p-6 mt-6">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <p class="text-sm font-semibold text-gray-600 mb-1">Member Since</p>
                            <p class="text-lg font-bold text-gray-800" id="memberSince">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/sidebar.js"></script>
    <script>
        // Check authentication
        auth.requireAuth(['USER']);

        // Load sidebar
        document.getElementById('sidebarContainer').innerHTML = createUserSidebar('profile');

        let currentProfile = null;

        // Load profile data this is alos fine but changed will be review later 
        // async function loadProfile() {
        //     const result = await api.getUserProfile();
            
        //     if (result && result.success) {
        //         currentProfile = result.data;
        //         displayProfile(currentProfile);
                
        //         document.getElementById('profileLoading').classList.add('hidden');
        //         document.getElementById('profileContent').classList.remove('hidden');
        //     } else {
        //         showToast('Failed to load profile', 'error');
        //     }
        // }
                async function loadProfile() {
            // 1. Get data from API
            const result = await api.getUserProfile();
            
            console.log("API Result:", result); // Check console to see what arrives

            if (result && result.success) {
                // 2. Set data
                currentProfile = result.data; 
                displayProfile(currentProfile);
                
                // 3. CRITICAL STEP: Switch UI from Loading to Content
                document.getElementById('profileLoading').classList.add('hidden');
                document.getElementById('profileContent').classList.remove('hidden');
            } else {
                // 4. Handle Error
                const errorMsg = result.message || 'Failed to load profile';
                showToast(errorMsg, 'error');
                
                // Show error message in the loading area so it doesn't spin forever
                document.getElementById('profileLoading').innerHTML = `
                    <div class="text-red-500">
                        <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <p>${errorMsg}</p>
                    </div>
                `;
            }
        }

        // Display profile data
        function displayProfile(data) {
            // Header
            document.getElementById('profileAvatar').textContent = data.name ? data.name.charAt(0).toUpperCase() : 'U';
            document.getElementById('profileName').textContent = data.name || 'N/A';
            document.getElementById('profileUserId').textContent = '@' + (data.user_id || 'user');
            document.getElementById('profileEmail').textContent = data.email || 'N/A';
            document.getElementById('profileContact').textContent = data.contact || 'N/A';

            // Personal Info
            document.getElementById('displayName').textContent = data.name || 'Not provided';
            document.getElementById('displayUserId').textContent = data.user_id || 'N/A';
            document.getElementById('displayEmail').textContent = data.email || 'Not provided';
            document.getElementById('displayContact').textContent = data.contact || 'Not provided';
            document.getElementById('displayDepartment').textContent = data.department || 'Not provided';
            document.getElementById('displayDesignation').textContent = data.designation || 'Not provided';

            // Residential Info
            document.getElementById('displayHouseNo').textContent = data.house_no || 'Not provided';
            document.getElementById('displayBlock').textContent = data.block || 'Not provided';
            document.getElementById('displayCity').textContent = data.city || 'Not provided';
            document.getElementById('displayState').textContent = data.state || 'Not provided';
            document.getElementById('displayPincode').textContent = data.pincode || 'Not provided';

            // Member Since
            document.getElementById('memberSince').textContent = formatDate(data.timestamp);

            // QR Code
            if (data.qr_data) {
                document.getElementById('qrCodeContainer').innerHTML = `
                    <img src="data:image/png;base64,${data.qr_data}" alt="QR Code" class="w-32 h-32 rounded">
                `;
            }

            // Vehicles
            displayVehicles(data.vehicles);
        }

        // Display vehicles
        function displayVehicles(vehicles) {
            const vehiclesList = document.getElementById('vehiclesList');
            
            if (!vehicles || vehicles.length === 0) {
                vehiclesList.innerHTML = getEmptyState('No vehicles added', 'ðŸš—');
                return;
            }

            vehiclesList.innerHTML = vehicles.map(vehicle => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-800">${vehicle.number}</p>
                        </div>
                    </div>
                    <button onclick="removeVehicle('${vehicle.number}')" class="text-red-600 hover:text-red-700 p-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // Download QR code
        function downloadUserQR() {
            if (currentProfile && currentProfile.qr_data) {
                downloadQR(currentProfile.qr_data, `${currentProfile.user_id}_qrcode.png`);
                showToast('QR code downloaded!', 'success');
            } else {
                showToast('QR code not available', 'error');
            }
        }

        // Edit personal info modal
        function editPersonalInfo() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                    <div class="sticky top-0 bg-white px-6 py-4 border-b border-gray-200">
                        <h3 class="text-xl font-bold text-gray-800">Edit Personal Information</h3>
                    </div>
                    <form id="editPersonalForm" class="p-6 space-y-4">
                        <div>
                            <label class="form-label">Email Address</label>
                            <input type="email" id="editEmail" class="form-input" value="${currentProfile.email || ''}" required>
                        </div>
                        <div>
                            <label class="form-label">Contact Number</label>
                            <input type="tel" id="editContact" class="form-input" value="${currentProfile.contact || ''}" maxlength="10" required>
                        </div>
                        <div>
                            <label class="form-label">Department</label>
                            <input type="text" id="editDepartment" class="form-input" value="${currentProfile.department || ''}" placeholder="Optional">
                        </div>
                        <div>
                            <label class="form-label">Designation</label>
                            <input type="text" id="editDesignation" class="form-input" value="${currentProfile.designation || ''}" placeholder="Optional">
                        </div>
                        <div class="flex gap-3 pt-4">
                            <button type="button" onclick="this.closest('.fixed').remove()" class="flex-1 btn-secondary">Cancel</button>
                            <button type="submit" class="flex-1 btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            document.getElementById('editPersonalForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';
                
                const result = await api.updatePersonal({
                    name: currentProfile.name,
                    email: document.getElementById('editEmail').value,
                    contact: document.getElementById('editContact').value,
                    department: document.getElementById('editDepartment').value || null,
                    designation: document.getElementById('editDesignation').value || null
                });
                
                if (result && result.success) {
                    showToast('Personal information updated!', 'success');
                    modal.remove();
                    loadProfile();
                } else {
                    showToast('Failed to update information', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save Changes';
                }
            });
        }

        // Edit resident info modal
        function editResidentInfo() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                    <div class="sticky top-0 bg-white px-6 py-4 border-b border-gray-200">
                        <h3 class="text-xl font-bold text-gray-800">Edit Residential Information</h3>
                    </div>
                    <form id="editResidentForm" class="p-6 space-y-4">
                        <div>
                            <label class="form-label">House Number</label>
                            <input type="text" id="editHouseNo" class="form-input" value="${currentProfile.house_no || ''}" placeholder="e.g., A-101">
                        </div>
                        <div>
                            <label class="form-label">Block</label>
                            <input type="text" id="editBlock" class="form-input" value="${currentProfile.block || ''}" placeholder="e.g., Block A">
                        </div>
                        <div>
                            <label class="form-label">City</label>
                            <input type="text" id="editCity" class="form-input" value="${currentProfile.city || ''}" placeholder="e.g., Delhi">
                        </div>
                        <div>
                            <label class="form-label">State</label>
                            <input type="text" id="editState" class="form-input" value="${currentProfile.state || ''}" placeholder="e.g., Delhi">
                        </div>
                        <div>
                            <label class="form-label">Pincode</label>
                            <input type="text" id="editPincode" class="form-input" value="${currentProfile.pincode || ''}" maxlength="6" placeholder="e.g., 110001">
                        </div>
                        <div class="flex gap-3 pt-4">
                            <button type="button" onclick="this.closest('.fixed').remove()" class="flex-1 btn-secondary">Cancel</button>
                            <button type="submit" class="flex-1 btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            document.getElementById('editResidentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';
                
                const result = await api.updateResident({
                    house_no: document.getElementById('editHouseNo').value || null,
                    block: document.getElementById('editBlock').value || null,
                    city: document.getElementById('editCity').value || null,
                    state: document.getElementById('editState').value || null,
                    pincode: document.getElementById('editPincode').value || null
                });
                
                if (result && result.success) {
                    showToast('Residential information updated!', 'success');
                    modal.remove();
                    loadProfile();
                } else {
                    showToast('Failed to update information', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save Changes';
                }
            });
        }

        // Add vehicle modal
        function showAddVehicleModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-xl font-bold text-gray-800">Add Vehicle</h3>
                    </div>
                    <form id="addVehicleForm" class="p-6 space-y-4">
                        <div>
                            <label class="form-label">Vehicle Number</label>
                            <input type="text" id="vehicleNumber" class="form-input" placeholder="e.g., DL01AB1234" required>
                            <p class="text-xs text-gray-500 mt-1">Enter registration number without spaces</p>
                        </div>
                        <div class="flex gap-3 pt-4">
                            <button type="button" onclick="this.closest('.fixed').remove()" class="flex-1 btn-secondary">Cancel</button>
                            <button type="submit" class="flex-1 btn-primary">Add Vehicle</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            document.getElementById('addVehicleForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const vehicleNumber = document.getElementById('vehicleNumber').value.trim().toUpperCase();
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Adding...';
                
                const result = await api.addVehicle({ number: vehicleNumber });
                
                if (result && result.success) {
                    showToast('Vehicle added successfully!', 'success');
                    modal.remove();
                    loadProfile();
                } else {
                    showToast(result.error || 'Failed to add vehicle', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Vehicle';
                }
            });
        }

        // Remove vehicle
        async function removeVehicle(vehicleNumber) {
            showModal(
                'Remove Vehicle',
                `Are you sure you want to remove vehicle <strong>${vehicleNumber}</strong>?`,
                async () => {
                    const result = await api.deleteVehicle({ number: vehicleNumber });
                    
                    if (result && result.success) {
                        showToast('Vehicle removed successfully!', 'success');
                        loadProfile();
                    } else {
                        showToast(result.error || 'Failed to remove vehicle', 'error');
                    }
                }
            );
        }

        // Initialize
        loadProfile();
    </script>
</body>
</html>
