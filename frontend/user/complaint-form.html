<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Complaint - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 0.75rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
    </style>
</head>
<body>
    <div id="sidebarContainer"></div>

    <div class="main-content">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">File a Complaint</h1>
            <p class="text-gray-600 mt-1">Report an issue to the community administration</p>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <!-- Category Selection -->
                <div class="mb-6">
                    <label class="form-label text-base">Category</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 mt-2">
                        <label class="category-btn border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-blue-400 transition" data-cat="Maintenance">
                            <input type="radio" name="category" value="Maintenance" class="hidden">
                            <div class="text-2xl mb-1">üîß</div>
                            <p class="text-sm font-semibold text-gray-700">Maintenance</p>
                        </label>
                        <label class="category-btn border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-blue-400 transition" data-cat="Security">
                            <input type="radio" name="category" value="Security" class="hidden">
                            <div class="text-2xl mb-1">üîí</div>
                            <p class="text-sm font-semibold text-gray-700">Security</p>
                        </label>
                        <label class="category-btn border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-blue-400 transition" data-cat="Noise">
                            <input type="radio" name="category" value="Noise" class="hidden">
                            <div class="text-2xl mb-1">üîä</div>
                            <p class="text-sm font-semibold text-gray-700">Noise</p>
                        </label>
                        <label class="category-btn border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-blue-400 transition" data-cat="Cleanliness">
                            <input type="radio" name="category" value="Cleanliness" class="hidden">
                            <div class="text-2xl mb-1">üßπ</div>
                            <p class="text-sm font-semibold text-gray-700">Cleanliness</p>
                        </label>
                        <label class="category-btn border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-blue-400 transition" data-cat="Infrastructure">
                            <input type="radio" name="category" value="Infrastructure" class="hidden">
                            <div class="text-2xl mb-1">üèóÔ∏è</div>
                            <p class="text-sm font-semibold text-gray-700">Infrastructure</p>
                        </label>
                        <label class="category-btn border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-blue-400 transition" data-cat="Other">
                            <input type="radio" name="category" value="Other" class="hidden">
                            <div class="text-2xl mb-1">üìù</div>
                            <p class="text-sm font-semibold text-gray-700">Other</p>
                        </label>
                    </div>
                </div>

                <!-- Subject -->
                <div class="mb-5">
                    <label class="form-label">Subject</label>
                    <input type="text" id="subject" class="form-input" placeholder="Brief summary of the issue" required>
                </div>

                <!-- Description -->
                <div class="mb-5">
                    <label class="form-label">Description</label>
                    <textarea id="description" rows="5" class="form-input resize-none" placeholder="Describe the issue in detail. Include location, when it started, and any relevant information..." required></textarea>
                </div>

                <!-- File Upload -->
                <div class="mb-6">
                    <label class="form-label">Attachment <span class="text-gray-400 font-normal">(optional, max 50 MB)</span></label>
                    <div class="upload-area p-6 text-center" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" class="hidden" accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx" onchange="handleFileSelect(event)">
                        <div id="uploadPlaceholder">
                            <svg class="w-12 h-12 text-gray-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-gray-600 font-semibold">Drag & drop a file here, or click to browse</p>
                            <p class="text-gray-400 text-sm mt-1">Images (JPG, PNG, GIF) or documents (PDF, DOC)</p>
                        </div>
                        <div id="filePreview" class="hidden">
                            <div class="flex items-center justify-center gap-3">
                                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                                </div>
                                <div class="text-left">
                                    <p class="text-sm font-semibold text-gray-800" id="fileName">file.png</p>
                                    <p class="text-xs text-gray-500" id="fileSize">1.2 MB</p>
                                </div>
                                <button onclick="removeFile(event)" class="ml-2 text-red-400 hover:text-red-600">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <button id="submitBtn" class="w-full btn-primary" onclick="submitComplaint()">
                    Submit Complaint
                </button>

                <!-- Back link -->
                <div class="text-center mt-4">
                    <a href="/user/support.html" class="text-gray-500 hover:text-gray-700 text-sm">‚Üê Back to Tickets</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/sidebar.js"></script>
    <script>
        auth.requireAuth(['USER']);
        document.getElementById('sidebarContainer').innerHTML = createUserSidebar('complaint');

        let selectedFile = null;

        // ‚îÄ‚îÄ‚îÄ Category Buttons ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('border-blue-500', 'bg-blue-50'));
                btn.classList.add('border-blue-500', 'bg-blue-50');
                btn.querySelector('input').checked = true;
            });
        });

        // ‚îÄ‚îÄ‚îÄ Drag & Drop ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });

        function handleFileSelect(e) {
            if (e.target.files.length) processFile(e.target.files[0]);
        }

        function processFile(file) {
            const maxSize = 50 * 1024 * 1024; // 50 MB
            if (file.size > maxSize) {
                showToast('File size exceeds 50 MB limit', 'error');
                return;
            }
            selectedFile = file;
            document.getElementById('uploadPlaceholder').classList.add('hidden');
            document.getElementById('filePreview').classList.remove('hidden');
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
        }

        function removeFile(e) {
            e.stopPropagation();
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            document.getElementById('filePreview').classList.add('hidden');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // ‚îÄ‚îÄ‚îÄ Submit ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function submitComplaint() {
            const category    = document.querySelector('input[name="category"]:checked');
            const subject     = document.getElementById('subject').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!category) { showToast('Please select a category', 'error'); return; }
            if (!subject)  { showToast('Please enter a subject', 'error'); return; }
            if (!description) { showToast('Please enter a description', 'error'); return; }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            // Build payload ‚Äî if file attached, convert to base64 for future backend use
            const payload = {
                category:    category.value,
                subject:     subject,
                description: description
            };

            // File upload placeholder: when backend supports it, send as multipart or base64
            // For now we include a flag so backend knows attachment was intended
            if (selectedFile) {
                payload.has_attachment = true;
                payload.attachment = await fileToBase64(selectedFile);
            }

            const result = await api.submitComplaint(payload);

            if (result && result.success) {
                showToast('Complaint submitted successfully!', 'success');
                setTimeout(() => { window.location.href = '/user/support.html'; }, 1500);
            } else {
                showToast(result?.error || 'Failed to submit complaint', 'error');
                btn.disabled = false;
                btn.textContent = 'Submit Complaint';
            }
        }

        // Helper: file to base64 (for future use)
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
