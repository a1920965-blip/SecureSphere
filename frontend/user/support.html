<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Tickets</h1>
            <p class="text-gray-600 mt-1">Track all your complaints and e-pass requests</p>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <a href="/user/complaint-form.html" class="p-6 bg-gradient-to-r from-red-500 to-red-600 rounded-2xl shadow-lg hover:shadow-xl transition card-hover text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-xl font-bold mb-2">File New Complaint</h3>
                        <p class="text-red-100">Report issues or concerns</p>
                    </div>
                    <svg class="w-12 h-12 text-red-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
            </a>

            <a href="/user/epass-form.html" class="p-6 bg-gradient-to-r from-green-500 to-green-600 rounded-2xl shadow-lg hover:shadow-xl transition card-hover text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-xl font-bold mb-2">Request E-Pass</h3>
                        <p class="text-green-100">For guests and visitors</p>
                    </div>
                    <svg class="w-12 h-12 text-green-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                    </svg>
                </div>
            </a>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Tickets</p>
                        <p class="text-2xl font-bold text-gray-800 mt-1" id="totalTickets">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Pending</p>
                        <p class="text-2xl font-bold text-orange-600 mt-1" id="pendingTickets">0</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Approved</p>
                        <p class="text-2xl font-bold text-green-600 mt-1" id="approvedTickets">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Rejected</p>
                        <p class="text-2xl font-bold text-red-600 mt-1" id="rejectedTickets">0</p>
                    </div>
                    <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tickets List -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800">All Tickets</h2>
                <div class="flex gap-2">
                    <button onclick="filterTickets('all')" class="filter-btn active" data-filter="all">All</button>
                    <button onclick="filterTickets('Complaint')" class="filter-btn" data-filter="Complaint">Complaints</button>
                    <button onclick="filterTickets('E-pass')" class="filter-btn" data-filter="E-pass">E-Passes</button>
                </div>
            </div>

            <div id="ticketsContainer">
                <!-- Tickets will be loaded here -->
            </div>
        </div>
    </div>

    <style>
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            background: #f3f4f6;
            color: #6b7280;
        }
        .filter-btn:hover {
            background: #e5e7eb;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
    </style>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/sidebar.js"></script>
    <script>
        // Check authentication
        auth.requireAuth(['USER']);

        // Load sidebar
        document.getElementById('sidebarContainer').innerHTML = createUserSidebar('support');

        let allTickets = [];
        let currentFilter = 'all';

        // Load tickets
        async function loadTickets() {
            const container = document.getElementById('ticketsContainer');
            showLoading(container);

            const result = await api.getTicketsStatus();
            
            if (result && result.success && result.data) {
                const complaints = (result.data.complaints || []).map(c => ({ ...c, type: 'Complaint' }));
                const epasses = (result.data.epasses || []).map(e => ({ ...e, type: 'E-pass' }));
                
                allTickets = [...complaints, ...epasses];
                
                // Update stats
                updateStats(allTickets);
                
                // Display tickets
                displayTickets(allTickets);
            } else {
                container.innerHTML = getEmptyState('No tickets found', 'ðŸ“­');
            }
        }

        // Update statistics
        function updateStats(tickets) {
            document.getElementById('totalTickets').textContent = tickets.length;
            document.getElementById('pendingTickets').textContent = tickets.filter(t => t.status.toLowerCase() === 'pending').length;
            document.getElementById('approvedTickets').textContent = tickets.filter(t => t.status.toLowerCase() === 'approved').length;
            document.getElementById('rejectedTickets').textContent = tickets.filter(t => t.status.toLowerCase() === 'rejected').length;
        }

        // Display tickets
        function displayTickets(tickets) {
            const container = document.getElementById('ticketsContainer');
            
            if (tickets.length === 0) {
                container.innerHTML = getEmptyState('No tickets found', 'ðŸ“­');
                return;
            }

            container.innerHTML = `
                <div class="space-y-3">
                    ${tickets.map(ticket => `
                        <div class="p-4 border-2 border-gray-200 rounded-xl hover:border-blue-400 hover:shadow-md transition cursor-pointer fade-in" onclick="viewTicket('${ticket.type}', ${ticket.ticket_id})">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2">
                                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${ticket.type === 'Complaint' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">
                                            ${ticket.type}
                                        </span>
                                        ${getStatusBadge(ticket.status)}
                                        <span class="text-xs text-gray-500">Ticket #${ticket.ticket_id}</span>
                                    </div>
                                    <h4 class="font-semibold text-gray-800 mb-1">
                                        ${ticket.type === 'Complaint' ? (ticket.subject || 'Complaint Request') : `E-Pass Request`}
                                    </h4>
                                    ${ticket.remark && ticket.remark !== 'None' ? `
                                        <p class="text-sm text-gray-600 mt-2">
                                            <span class="font-semibold">Remark:</span> ${ticket.remark}
                                        </p>
                                    ` : ''}
                                </div>
                                <div class="ml-4">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Filter tickets
        function filterTickets(type) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter and display
            if (type === 'all') {
                displayTickets(allTickets);
            } else {
                const filtered = allTickets.filter(t => t.type === type);
                displayTickets(filtered);
            }
        }

        // View ticket details
        function viewTicket(type, ticketId) {
            if (type === 'Complaint') {
                window.location.href = `/user/ticket-detail.html?type=complaint&id=${ticketId}`;
            } else {
                window.location.href = `/user/ticket-detail.html?type=epass&id=${ticketId}`;
            }
        }

        // Initialize
        loadTickets();
    </script>
</body>
</html>
