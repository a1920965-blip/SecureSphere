<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Back Button -->
        <a href="/user/support.html" class="inline-flex items-center text-gray-600 hover:text-gray-800 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Tickets
        </a>

        <!-- Loading -->
        <div id="ticketLoading" class="text-center py-12">
            <div class="spinner mx-auto"></div>
            <p class="text-gray-600 mt-4">Loading ticket details...</p>
        </div>

        <!-- Ticket Content -->
        <div id="ticketContent" class="hidden">
            <!-- Header Card -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <div class="flex items-center gap-3 mb-3">
                            <span id="typeBadge" class="px-4 py-2 rounded-full text-sm font-semibold"></span>
                            <span id="statusBadge"></span>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800 mb-2" id="ticketTitle">Ticket Details</h1>
                        <p class="text-gray-600">Ticket ID: <span class="font-semibold" id="ticketId">#0</span></p>
                    </div>
                    <button id="downloadBtn" class="hidden px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl font-semibold hover:shadow-lg transition" onclick="downloadEpassQR()">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Download E-Pass
                    </button>
                </div>
            </div>

            <!-- Details Card -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-6">Ticket Information</h2>
                <div id="ticketDetails" class="space-y-6">
                    <!-- Details will be loaded here -->
                </div>

                <!-- Remark Section (if exists) -->
                <div id="remarkSection" class="hidden mt-6 pt-6 border-t border-gray-200">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">Admin Remark</h3>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-gray-700" id="remarkText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/sidebar.js"></script>
    <script>
        // Check authentication
        auth.requireAuth(['USER']);

        // Load sidebar
        document.getElementById('sidebarContainer').innerHTML = createUserSidebar('support');

        let currentTicket = null;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const ticketType = urlParams.get('type'); // 'complaint' or 'epass'
        const ticketId = urlParams.get('id');

        // Load ticket details
        async function loadTicketDetails() {
            if (!ticketType || !ticketId) {
                showToast('Invalid ticket information', 'error');
                setTimeout(() => window.location.href = '/user/support.html', 1500);
                return;
            }

            let result;
            if (ticketType === 'complaint') {
                result = await api.getComplaint(ticketId);
            } else if (ticketType === 'epass') {
                result = await api.getEpass(ticketId);
            }

            if (result && result.success) {
                currentTicket = result.data;
                displayTicketDetails(ticketType, currentTicket);
                
                document.getElementById('ticketLoading').classList.add('hidden');
                document.getElementById('ticketContent').classList.remove('hidden');
            } else {
                showToast('Failed to load ticket details', 'error');
                setTimeout(() => window.location.href = '/user/support.html', 1500);
            }
        }

        // Display ticket details
        function displayTicketDetails(type, data) {
            // Type badge
            const typeBadge = document.getElementById('typeBadge');
            if (type === 'complaint') {
                typeBadge.className = 'px-4 py-2 rounded-full text-sm font-semibold bg-red-100 text-red-700';
                typeBadge.textContent = 'Complaint';
            } else {
                typeBadge.className = 'px-4 py-2 rounded-full text-sm font-semibold bg-green-100 text-green-700';
                typeBadge.textContent = 'E-Pass';
            }

            // Status badge
            document.getElementById('statusBadge').innerHTML = getStatusBadge(data.status);

            // Ticket ID
            document.getElementById('ticketId').textContent = '#' + data.ticket_id;

            // Details
            const detailsContainer = document.getElementById('ticketDetails');
            
            if (type === 'complaint') {
                document.getElementById('ticketTitle').textContent = data.subject || 'Complaint Request';
                
                detailsContainer.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Category</label>
                            <p class="text-gray-800 mt-1">${data.category}</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Status</label>
                            <p class="text-gray-800 mt-1">${data.status}</p>
                        </div>
                        <div class="md:col-span-2">
                            <label class="text-sm font-semibold text-gray-600">Subject</label>
                            <p class="text-gray-800 mt-1">${data.subject || 'N/A'}</p>
                        </div>
                        <div class="md:col-span-2">
                            <label class="text-sm font-semibold text-gray-600">Description</label>
                            <p class="text-gray-800 mt-1">${data.description}</p>
                        </div>
                        ${data.attachment ? `
                            <div class="md:col-span-2">
                                <label class="text-sm font-semibold text-gray-600">Attachment</label>
                                <div class="mt-2">
                                    <a href="${data.attachment}" target="_blank" class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                                        </svg>
                                        View Attachment
                                    </a>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                document.getElementById('ticketTitle').textContent = 'E-Pass Request';
                
                detailsContainer.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Guest Name</label>
                            <p class="text-gray-800 mt-1">${data.guest_name}</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Contact Number</label>
                            <p class="text-gray-800 mt-1">${data.contact}</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Purpose of Visit</label>
                            <p class="text-gray-800 mt-1">${data.purpose || 'Not specified'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Vehicle Number</label>
                            <p class="text-gray-800 mt-1">${data.vehicle_no || 'No vehicle'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Arrival Date</label>
                            <p class="text-gray-800 mt-1">${data.arrival || 'Not specified'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Departure Date</label>
                            <p class="text-gray-800 mt-1">${data.departure || 'Not specified'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Status</label>
                            <p class="text-gray-800 mt-1">${data.status}</p>
                        </div>
                    </div>

                    ${data.status.toLowerCase() === 'approved' && data.qr_data ? `
                        <div class="mt-8 p-6 bg-gradient-to-br from-green-50 to-green-100 rounded-2xl border-2 border-green-200">
                            <h3 class="text-lg font-bold text-green-800 mb-4 flex items-center">
                                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                E-Pass Approved - QR Code Generated
                            </h3>
                            <div class="bg-white rounded-xl p-6 inline-block">
                                <img src="data:image/png;base64,${data.qr_data}" alt="E-Pass QR Code" class="w-48 h-48">
                            </div>
                            <p class="text-sm text-green-700 mt-4">
                                Present this QR code at the gate for entry. You can download it using the button above.
                            </p>
                        </div>
                    ` : ''}
                `;

                // Show download button if approved
                if (data.status.toLowerCase() === 'approved' && data.qr_data) {
                    document.getElementById('downloadBtn').classList.remove('hidden');
                }
            }

            // Remark
            if (data.remark && data.remark !== 'None') {
                document.getElementById('remarkSection').classList.remove('hidden');
                document.getElementById('remarkText').textContent = data.remark;
            }
        }

        // Download E-Pass QR
        function downloadEpassQR() {
            if (currentTicket && currentTicket.qr_data) {
                window.location.href = `/user/epass-qr.html?id=${ticketId}`;
            }
        }

        // Initialize
        loadTicketDetails();
    </script>
</body>
</html>
