
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back!</h1>
            <p class="text-gray-600 mt-1">Here's what's happening in your community today</p>
        </div>

        <!-- Weather Widget (Prominent) -->
        <div id="weatherWidget" class="mb-8">
            <!-- Weather will be loaded here -->
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Pending Tickets</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="pendingTickets">-</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Active E-Passes</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="activeEpasses">-</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Requests</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="totalTickets">-</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notices Section -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                    </svg>
                    Community Notices
                </h2>
                <span class="text-sm text-gray-500" id="noticeCount">0 notices</span>
            </div>
            <div id="noticesContainer">
                <!-- Notices will be loaded here -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <a href="/user/complaint-form.html" class="p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-md transition card-hover">
                    <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-800">File Complaint</h3>
                    <p class="text-sm text-gray-600 mt-1">Report an issue</p>
                </a>

                <a href="/user/epass-form.html" class="p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-md transition card-hover">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-800">Request E-Pass</h3>
                    <p class="text-sm text-gray-600 mt-1">For guests & visitors</p>
                </a>

                <a href="/user/profile.html" class="p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-md transition card-hover">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-800">My Profile</h3>
                    <p class="text-sm text-gray-600 mt-1">View & edit details</p>
                </a>

                <a href="/user/support.html" class="p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-md transition card-hover">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-800">My Tickets</h3>
                    <p class="text-sm text-gray-600 mt-1">Track requests</p>
                </a>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/sidebar.js"></script>
    <script>
        // Check authentication
        auth.requireAuth(['USER']);

        // Load sidebar
        document.getElementById('sidebarContainer').innerHTML = createUserSidebar('dashboard');

        // Load weather
        async function loadWeather() {
            const weatherWidget = document.getElementById('weatherWidget');
            showLoading(weatherWidget);

            const result = await api.getWeather();
            
            if (result && result.success) {
                const weather = result.data;
                const temp = Math.round(weather.temp);
                const desc = weather.weather_desc;
                const city = weather.city;
                
                // Determine gradient based on weather
                let gradientClass = 'weather-gradient';
                if (desc.includes('clear') || desc.includes('sunny')) {
                    gradientClass = 'weather-gradient-sunny';
                } else if (desc.includes('cloud')) {
                    gradientClass = 'weather-gradient-cloudy';
                } else if (desc.includes('rain')) {
                    gradientClass = 'weather-gradient-rainy';
                }
                
                weatherWidget.innerHTML = `
                    <div class="${gradientClass} rounded-3xl shadow-2xl p-8 text-white fade-in">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-white/80 text-lg mb-2">Current Weather</p>
                                <h2 class="text-5xl font-bold mb-2">${temp}Â°C</h2>
                                <p class="text-xl capitalize">${desc}</p>
                                <p class="text-white/80 mt-4 flex items-center">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    ${city}, ${weather.country}
                                </p>
                            </div>
                            <div class="text-center">
                                <div class="text-8xl mb-4">
                                    ${getWeatherIcon(desc)}
                                </div>
                                <p class="text-white/80 text-sm">${new Date().toLocaleDateString('en-IN', { weekday: 'long', month: 'long', day: 'numeric' })}</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                weatherWidget.innerHTML = `
                    <div class="bg-gray-100 rounded-3xl p-8 text-center">
                        <p class="text-gray-600">Unable to load weather information</p>
                    </div>
                `;
            }
        }

        // Get weather icon based on description
        function getWeatherIcon(desc) {
            desc = desc.toLowerCase();
            if (desc.includes('clear') || desc.includes('sunny')) return 'â˜€ï¸';
            if (desc.includes('cloud')) return 'â˜ï¸';
            if (desc.includes('rain')) return 'ðŸŒ§ï¸';
            if (desc.includes('storm')) return 'â›ˆï¸';
            if (desc.includes('snow')) return 'â„ï¸';
            if (desc.includes('mist') || desc.includes('fog')) return 'ðŸŒ«ï¸';
            return 'ðŸŒ¤ï¸';
        }

        // Load notices
        async function loadNotices() {
            const noticesContainer = document.getElementById('noticesContainer');
            const noticeCount = document.getElementById('noticeCount');
            showLoading(noticesContainer);

            const result = await api.getNotices();
            
            if (result && result.success && result.data && result.data.length > 0) {
                noticeCount.textContent = `${result.data.length} notice${result.data.length > 1 ? 's' : ''}`;
                
                noticesContainer.innerHTML = result.data.map(notice => `
                    <div class="p-4 bg-blue-50 border-l-4 border-blue-500 rounded-lg mb-3 fade-in">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center mb-2">
                                    <span class="px-2 py-1 bg-blue-600 text-white text-xs font-semibold rounded mr-2">${notice.Type}</span>
                                </div>
                                <p class="text-gray-700">${notice.Body}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                noticeCount.textContent = '0 notices';
                noticesContainer.innerHTML = getEmptyState('No notices at the moment', 'ðŸ“¢');
            }
        }

        // Load ticket stats
        async function loadTicketStats() {
            const result = await api.getTicketsStatus();
            
            if (result && result.success && result.data) {
                const complaints = result.data.complaints || [];
                const epasses = result.data.epasses || [];
                
                const allTickets = [...complaints, ...epasses];
                const pending = allTickets.filter(t => t.status.toLowerCase() === 'pending').length;
                const approved = epasses.filter(t => t.status.toLowerCase() === 'approved').length;
                
                document.getElementById('pendingTickets').textContent = pending;
                document.getElementById('activeEpasses').textContent = approved;
                document.getElementById('totalTickets').textContent = allTickets.length;
            }
        }

        // Initialize dashboard
        loadWeather();
        loadNotices();
        loadTicketStats();
    </script>
</body>
</html>
