<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pass QR Code - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        @media print {
            .no-print {
                display: none;
            }
            body {
                background: white;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading -->
    <div id="loading" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Loading E-Pass...</p>
        </div>
    </div>

    <!-- E-Pass Content -->
    <div id="epassContent" class="hidden">
        <!-- Action Buttons (No Print) -->
        <div class="no-print fixed top-4 right-4 flex gap-3 z-50">
            <button onclick="window.print()" class="px-6 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition shadow-lg">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
                </svg>
                Print
            </button>
            <button onclick="downloadQRImage()" class="px-6 py-3 bg-green-600 text-white rounded-xl font-semibold hover:bg-green-700 transition shadow-lg">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Download
            </button>
            <a href="/user/support.html" class="px-6 py-3 bg-gray-600 text-white rounded-xl font-semibold hover:bg-gray-700 transition shadow-lg">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back
            </a>
        </div>

        <!-- E-Pass Card (Printable) -->
        <div class="min-h-screen flex items-center justify-center p-8">
            <div class="bg-white rounded-3xl shadow-2xl p-12 max-w-2xl w-full">
                <!-- Header -->
                <div class="text-center border-b-4 border-blue-600 pb-6 mb-8">
                    <div class="flex justify-center mb-4">
                        <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center">
                            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">ResidentialHub</h1>
                    <p class="text-xl text-gray-600 font-semibold">Electronic Gate Pass</p>
                </div>

                <!-- E-Pass Details -->
                <div class="grid grid-cols-2 gap-6 mb-8">
                    <div>
                        <p class="text-sm font-semibold text-gray-600 mb-1">Guest Name</p>
                        <p class="text-lg font-bold text-gray-800" id="guestName">-</p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-600 mb-1">Pass ID</p>
                        <p class="text-lg font-bold text-gray-800" id="passId">-</p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-600 mb-1">Contact</p>
                        <p class="text-lg font-bold text-gray-800" id="contact">-</p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-600 mb-1">Vehicle</p>
                        <p class="text-lg font-bold text-gray-800" id="vehicle">-</p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-600 mb-1">Arrival</p>
                        <p class="text-lg font-bold text-gray-800" id="arrival">-</p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-600 mb-1">Departure</p>
                        <p class="text-lg font-bold text-gray-800" id="departure">-</p>
                    </div>
                </div>

                <!-- QR Code -->
                <div class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl p-8">
                    <div class="text-center">
                        <p class="text-lg font-bold text-gray-800 mb-4">Scan QR Code for Entry</p>
                        <div class="bg-white rounded-2xl p-6 inline-block shadow-lg">
                            <img id="qrImage" src="" alt="E-Pass QR Code" class="w-64 h-64">
                        </div>
                        <div class="mt-6 p-4 bg-green-100 border-2 border-green-300 rounded-xl">
                            <div class="flex items-center justify-center">
                                <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <p class="text-green-800 font-semibold">APPROVED</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-8 pt-6 border-t-2 border-gray-200 text-center">
                    <p class="text-sm text-gray-600">
                        Valid for single entry. Present this pass at the security gate.
                    </p>
                    <p class="text-xs text-gray-500 mt-2">
                        Generated on: <span id="generatedDate"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        // Check authentication
        auth.requireAuth(['USER']);

        // Get ticket ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('id');

        let epassData = null;

        // Load E-Pass data
        async function loadEpass() {
            if (!ticketId) {
                showToast('Invalid E-Pass ID', 'error');
                setTimeout(() => window.location.href = '/user/support.html', 1500);
                return;
            }

            const result = await api.getEpass(ticketId);
            
            if (result && result.success && result.data) {
                epassData = result.data;
                
                if (epassData.status.toLowerCase() !== 'approved' || !epassData.qr_data) {
                    showToast('E-Pass not approved or QR not available', 'error');
                    setTimeout(() => window.location.href = '/user/support.html', 1500);
                    return;
                }
                
                displayEpass(epassData);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('epassContent').classList.remove('hidden');
            } else {
                showToast('Failed to load E-Pass', 'error');
                setTimeout(() => window.location.href = '/user/support.html', 1500);
            }
        }

        // Display E-Pass
        function displayEpass(data) {
            document.getElementById('guestName').textContent = data.guest_name;
            document.getElementById('passId').textContent = '#' + data.ticket_id;
            document.getElementById('contact').textContent = data.contact;
            document.getElementById('vehicle').textContent = data.vehicle_no || 'No vehicle';
            document.getElementById('arrival').textContent = data.arrival || 'Not specified';
            document.getElementById('departure').textContent = data.departure || 'Not specified';
            
            // QR Code
            document.getElementById('qrImage').src = `data:image/png;base64,${data.qr_data}`;
            
            // Generated date
            document.getElementById('generatedDate').textContent = new Date().toLocaleString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Download QR image
        function downloadQRImage() {
            if (epassData && epassData.qr_data) {
                downloadQR(epassData.qr_data, `epass_${ticketId}_qr.png`);
                showToast('QR code downloaded!', 'success');
            }
        }

        // Initialize
        loadEpass();
    </script>
</body>
</html>
