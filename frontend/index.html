<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResidentialHub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo/Header -->
            <div class="text-center mb-8 fade-in">
                <div class="flex justify-center mb-4">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center shadow-xl">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">ResidentialHub</h1>
                <p class="text-gray-600">Manage your residential community with ease</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
                
                <form id="loginForm" class="space-y-5">
                    <div>
                        <label class="form-label">User ID</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Enter your user ID"
                            required
                        >
                    </div>

                    <div>
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <!-- Future: Forgot Password -->
                    <!-- <div class="text-right">
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot Password?</a>
                    </div> -->

                    <button 
                        type="submit" 
                        class="w-full btn-primary"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Register Links -->
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <p class="text-center text-gray-600 text-sm mb-4">Don't have an account?</p>
                    <div class="flex gap-3">
                        <a 
                            href="/register.html" 
                            class="flex-1 text-center btn-secondary text-sm"
                        >
                            Register as User
                        </a>
                        <a 
                            href="/admin-register.html" 
                            class="flex-1 text-center btn-secondary text-sm"
                        >
                            Register as Admin
                        </a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 text-gray-600 text-sm">
                <p>Â© 2026 ResidentialHub. Secure & Reliable.</p>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            auth.redirectToHome();
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            const result = await auth.login(username, password);
            
            if (result.success) {
                showToast('Login successful!', 'success');
                setTimeout(() => {
                    auth.redirectToHome();
                }, 500);
            } else {
                showToast(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
