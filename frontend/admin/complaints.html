<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Complaints - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="sidebarContainer"></div>

    <div class="main-content">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Manage Complaints</h1>
            <p class="text-gray-600 mt-1">Review and take action on resident complaints</p>
        </div>

        <!-- Search & Filters -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <!-- Search -->
                <div class="flex-1 relative">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" class="form-input pl-10" placeholder="Search by subject, user ID, or ticket #..." oninput="applyFilters()">
                </div>
                <!-- Status Filter -->
                <select id="statusFilter" class="form-input w-full sm:w-48" onchange="applyFilters()">
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
        </div>

        <!-- Complaints Table -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div id="complaintsContainer">
                <div class="p-8 text-center">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="text-gray-500 mt-3">Loading complaints...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/admin-side-bar.js"></script>
    <script>
        auth.requireAuth(['ADMIN']);
        document.getElementById('sidebarContainer').innerHTML = createAdminSidebar('complaints');

        let allComplaints = [];

        // â”€â”€â”€ Load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadComplaints() {
            const result = await api.getAdminDashboard();
            if (result && result.success && result.data) {
                allComplaints = result.data.complaints || [];
                renderTable(allComplaints);
            } else {
                document.getElementById('complaintsContainer').innerHTML =
                    getEmptyState('Failed to load complaints', 'âš ï¸');
            }
        }

        // â”€â”€â”€ Filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            let filtered = allComplaints;

            if (search) {
                filtered = filtered.filter(c =>
                    (c.subject    || '').toLowerCase().includes(search) ||
                    (c.user_id    || '').toLowerCase().includes(search) ||
                    String(c.ticket_id).includes(search) ||
                    (c.category   || '').toLowerCase().includes(search)
                );
            }
            if (status !== 'all') {
                filtered = filtered.filter(c => c.status && c.status.toLowerCase() === status);
            }

            renderTable(filtered);
        }

        // â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderTable(complaints) {
            const container = document.getElementById('complaintsContainer');

            if (complaints.length === 0) {
                container.innerHTML = getEmptyState('No complaints found', 'ðŸ“‹');
                return;
            }

            container.innerHTML = `
            <div class="overflow-x-auto">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>User</th>
                            <th>Subject</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${complaints.map(c => `
                        <tr class="fade-in">
                            <td class="font-semibold text-gray-700">#${c.ticket_id}</td>
                            <td>
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-2">
                                        <span class="text-blue-600 text-xs font-bold">${(c.user_id || '?').charAt(0).toUpperCase()}</span>
                                    </div>
                                    <span>${c.user_id || 'N/A'}</span>
                                </div>
                            </td>
                            <td class="font-medium text-gray-800">${c.subject || 'No subject'}</td>
                            <td>${c.category || 'â€”'}</td>
                            <td>${getStatusBadge(c.status || 'Unknown')}</td>
                            <td class="text-sm">${formatDate(c.timestamp || c.created_at)}</td>
                            <td>
                                <div class="flex items-center justify-center gap-2">
                                    <button onclick="viewComplaint(${c.ticket_id})" class="px-3 py-1 bg-blue-50 text-blue-600 rounded-lg text-sm font-semibold hover:bg-blue-100 transition">View</button>
                                    ${c.status && c.status.toLowerCase() === 'pending' ? `
                                        <button onclick="actionComplaint(${c.ticket_id}, 'approved')" class="px-3 py-1 bg-green-50 text-green-600 rounded-lg text-sm font-semibold hover:bg-green-100 transition">Approve</button>
                                        <button onclick="actionComplaint(${c.ticket_id}, 'rejected')" class="px-3 py-1 bg-red-50 text-red-600 rounded-lg text-sm font-semibold hover:bg-red-100 transition">Reject</button>
                                    ` : ''}
                                </div>
                            </td>
                        </tr>`).join('')}
                    </tbody>
                </table>
            </div>`;
        }

        // â”€â”€â”€ View Detail Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function viewComplaint(ticketId) {
            const c = allComplaints.find(x => x.ticket_id === ticketId);
            if (!c) return;

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
            <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-white px-6 py-4 border-b flex items-center justify-between">
                    <h3 class="text-lg font-bold text-gray-800">Complaint #${c.ticket_id}</h3>
                    <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div class="p-6 space-y-4">
                    <div class="flex gap-2">
                        ${getStatusBadge(c.status)}
                        <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-semibold">${c.category || 'General'}</span>
                    </div>
                    <div><p class="text-sm text-gray-500 font-semibold">Subject</p><p class="text-gray-800">${c.subject || 'N/A'}</p></div>
                    <div><p class="text-sm text-gray-500 font-semibold">Description</p><p class="text-gray-700 bg-gray-50 p-3 rounded-lg">${c.description || 'N/A'}</p></div>
                    <div><p class="text-sm text-gray-500 font-semibold">Filed By</p><p class="text-gray-800">${c.user_id || 'N/A'}</p></div>
                    <div><p class="text-sm text-gray-500 font-semibold">Date</p><p class="text-gray-800">${formatDateTime(c.timestamp || c.created_at)}</p></div>
                    ${c.attachment ? `<div><p class="text-sm text-gray-500 font-semibold">Attachment</p>
                        <a href="${c.attachment}" target="_blank" class="inline-flex items-center mt-1 px-3 py-2 bg-blue-50 text-blue-600 rounded-lg text-sm hover:bg-blue-100 transition">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                            View Attachment
                        </a>
                    </div>` : ''}
                    ${c.remark && c.remark !== 'None' ? `<div class="p-3 bg-blue-50 border-l-4 border-blue-500 rounded-lg">
                        <p class="text-sm text-gray-500 font-semibold">Admin Remark</p>
                        <p class="text-gray-700">${c.remark}</p>
                    </div>` : ''}
                    <!-- Action buttons inside modal if pending -->
                    ${c.status && c.status.toLowerCase() === 'pending' ? `
                    <div class="flex gap-3 pt-4 border-t">
                        <button onclick="actionComplaint(${c.ticket_id},'approved'); this.closest('.fixed').remove();" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition">âœ“ Approve</button>
                        <button onclick="actionComplaint(${c.ticket_id},'rejected'); this.closest('.fixed').remove();" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">âœ• Reject</button>
                    </div>` : ''}
                </div>
            </div>`;
            document.body.appendChild(modal);
        }

        // â”€â”€â”€ Action Modal (Approve / Reject with Remark) â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function actionComplaint(ticketId, action) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            const isApprove = action === 'approved';
            modal.innerHTML = `
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full">
                <div class="px-6 py-4 border-b">
                    <h3 class="text-lg font-bold text-gray-800">${isApprove ? 'âœ“ Approve' : 'âœ• Reject'} Complaint #${ticketId}</h3>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="form-label">Remark (optional)</label>
                        <textarea id="remarkInput" rows="3" class="form-input resize-none" placeholder="Add a remark for the resident..."></textarea>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="this.closest('.fixed').remove()" class="flex-1 btn-secondary">Cancel</button>
                        <button id="confirmBtn" class="flex-1 px-4 py-2 ${isApprove ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'} text-white rounded-lg font-semibold transition">
                            ${isApprove ? 'Approve' : 'Reject'}
                        </button>
                    </div>
                </div>
            </div>`;
            document.body.appendChild(modal);

            modal.querySelector('#confirmBtn').addEventListener('click', async () => {
                const remark = modal.querySelector('#remarkInput').value.trim();
                const btn    = modal.querySelector('#confirmBtn');
                btn.disabled = true;
                btn.textContent = 'Processing...';

                const result = await api.updateComplaint(ticketId, { status: action, remark: remark || null });
                if (result && result.success) {
                    showToast(`Complaint #${ticketId} ${action}!`, 'success');
                    modal.remove();
                    loadComplaints(); // refresh
                } else {
                    showToast(result?.error || 'Failed to update', 'error');
                    btn.disabled = false;
                    btn.textContent = isApprove ? 'Approve' : 'Reject';
                }
            });
        }

        loadComplaints();
    </script>
</body>
</html>
