<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage E-Passes - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="sidebarContainer"></div>

    <div class="main-content">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Manage E-Passes</h1>
            <p class="text-gray-600 mt-1">Review and approve or reject guest e-pass requests</p>
        </div>

        <!-- Search & Filters -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1 relative">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" class="form-input pl-10" placeholder="Search by guest name, user ID, or ticket #..." oninput="applyFilters()">
                </div>
                <select id="statusFilter" class="form-input w-full sm:w-48" onchange="applyFilters()">
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
        </div>

        <!-- E-Passes Table -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div id="epassesContainer">
                <div class="p-8 text-center">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="text-gray-500 mt-3">Loading e-passes...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/admin-side-bar.js"></script>
    <script>
        auth.requireAuth(['ADMIN']);
        document.getElementById('sidebarContainer').innerHTML = createAdminSidebar('epasses');

        let allEpasses = [];

        // â”€â”€â”€ Load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadEpasses() {
            const result = await api.getAdminDashboard();
            if (result && result.success && result.data) {
                allEpasses = result.data.epasses || [];
                renderTable(allEpasses);
            } else {
                document.getElementById('epassesContainer').innerHTML =
                    getEmptyState('Failed to load e-passes', 'âš ï¸');
            }
        }

        // â”€â”€â”€ Filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            let filtered = allEpasses;
            if (search) {
                filtered = filtered.filter(e =>
                    (e.guest_name || '').toLowerCase().includes(search) ||
                    (e.user_id    || '').toLowerCase().includes(search) ||
                    String(e.ticket_id).includes(search) ||
                    (e.vehicle_no || '').toLowerCase().includes(search)
                );
            }
            if (status !== 'all') {
                filtered = filtered.filter(e => e.status && e.status.toLowerCase() === status);
            }
            renderTable(filtered);
        }

        // â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderTable(epasses) {
            const container = document.getElementById('epassesContainer');
            if (epasses.length === 0) {
                container.innerHTML = getEmptyState('No e-passes found', 'ðŸŽ«');
                return;
            }

            container.innerHTML = `
            <div class="overflow-x-auto">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Requested By</th>
                            <th>Guest Name</th>
                            <th>Vehicle</th>
                            <th>Dates</th>
                            <th>Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${epasses.map(e => `
                        <tr class="fade-in">
                            <td class="font-semibold text-gray-700">#${e.ticket_id}</td>
                            <td>
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mr-2">
                                        <span class="text-purple-600 text-xs font-bold">${(e.user_id || '?').charAt(0).toUpperCase()}</span>
                                    </div>
                                    <span>${e.user_id || 'N/A'}</span>
                                </div>
                            </td>
                            <td class="font-medium text-gray-800">${e.guest_name || 'â€”'}</td>
                            <td>${e.vehicle_no || 'â€”'}</td>
                            <td class="text-sm">
                                <p>${e.arrival || 'â€”'}</p>
                                <p class="text-gray-400">â†’ ${e.departure || 'â€”'}</p>
                            </td>
                            <td>${getStatusBadge(e.status || 'Unknown')}</td>
                            <td>
                                <div class="flex items-center justify-center gap-2">
                                    <button onclick="viewEpass(${e.ticket_id})" class="px-3 py-1 bg-blue-50 text-blue-600 rounded-lg text-sm font-semibold hover:bg-blue-100 transition">View</button>
                                    ${e.status && e.status.toLowerCase() === 'pending' ? `
                                        <button onclick="actionEpass(${e.ticket_id}, 'approved')" class="px-3 py-1 bg-green-50 text-green-600 rounded-lg text-sm font-semibold hover:bg-green-100 transition">Approve</button>
                                        <button onclick="actionEpass(${e.ticket_id}, 'rejected')" class="px-3 py-1 bg-red-50 text-red-600 rounded-lg text-sm font-semibold hover:bg-red-100 transition">Reject</button>
                                    ` : ''}
                                </div>
                            </td>
                        </tr>`).join('')}
                    </tbody>
                </table>
            </div>`;
        }

        // â”€â”€â”€ View Detail Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function viewEpass(ticketId) {
            const e = allEpasses.find(x => x.ticket_id === ticketId);
            if (!e) return;

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
            <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-white px-6 py-4 border-b flex items-center justify-between">
                    <h3 class="text-lg font-bold text-gray-800">E-Pass #${e.ticket_id}</h3>
                    <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div class="p-6 space-y-4">
                    <div class="flex gap-2">${getStatusBadge(e.status)}</div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><p class="text-xs text-gray-500 font-semibold">Guest Name</p><p class="text-gray-800 font-medium">${e.guest_name || 'N/A'}</p></div>
                        <div><p class="text-xs text-gray-500 font-semibold">Contact</p><p class="text-gray-800">${e.contact || 'N/A'}</p></div>
                        <div><p class="text-xs text-gray-500 font-semibold">Purpose</p><p class="text-gray-800">${e.purpose || 'N/A'}</p></div>
                        <div><p class="text-xs text-gray-500 font-semibold">Vehicle</p><p class="text-gray-800">${e.vehicle_no || 'None'}</p></div>
                        <div><p class="text-xs text-gray-500 font-semibold">Arrival</p><p class="text-gray-800">${e.arrival || 'N/A'}</p></div>
                        <div><p class="text-xs text-gray-500 font-semibold">Departure</p><p class="text-gray-800">${e.departure || 'N/A'}</p></div>
                        <div><p class="text-xs text-gray-500 font-semibold">Requested By</p><p class="text-gray-800">${e.user_id || 'N/A'}</p></div>
                        <div><p class="text-xs text-gray-500 font-semibold">Date</p><p class="text-gray-800">${formatDateTime(e.timestamp || e.created_at)}</p></div>
                    </div>
                    ${e.remark && e.remark !== 'None' ? `<div class="p-3 bg-blue-50 border-l-4 border-blue-500 rounded-lg">
                        <p class="text-xs text-gray-500 font-semibold">Remark</p><p class="text-gray-700">${e.remark}</p>
                    </div>` : ''}
                    ${e.status && e.status.toLowerCase() === 'pending' ? `
                    <div class="flex gap-3 pt-4 border-t">
                        <button onclick="actionEpass(${e.ticket_id},'approved'); this.closest('.fixed').remove();" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition">âœ“ Approve & Generate QR</button>
                        <button onclick="actionEpass(${e.ticket_id},'rejected'); this.closest('.fixed').remove();" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">âœ• Reject</button>
                    </div>` : ''}
                </div>
            </div>`;
            document.body.appendChild(modal);
        }

        // â”€â”€â”€ Action Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function actionEpass(ticketId, action) {
            const isApprove = action === 'approved';
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full">
                <div class="px-6 py-4 border-b">
                    <h3 class="text-lg font-bold text-gray-800">${isApprove ? 'âœ“ Approve' : 'âœ• Reject'} E-Pass #${ticketId}</h3>
                    ${isApprove ? '<p class="text-sm text-green-600 mt-1">A QR code will be generated upon approval.</p>' : ''}
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="form-label">Remark (optional)</label>
                        <textarea id="remarkInput" rows="3" class="form-input resize-none" placeholder="Add a remark..."></textarea>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="this.closest('.fixed').remove()" class="flex-1 btn-secondary">Cancel</button>
                        <button id="confirmBtn" class="flex-1 px-4 py-2 ${isApprove ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'} text-white rounded-lg font-semibold transition">
                            ${isApprove ? 'Approve' : 'Reject'}
                        </button>
                    </div>
                </div>
            </div>`;
            document.body.appendChild(modal);

            modal.querySelector('#confirmBtn').addEventListener('click', async () => {
                const remark = modal.querySelector('#remarkInput').value.trim();
                const btn    = modal.querySelector('#confirmBtn');
                btn.disabled = true;
                btn.textContent = 'Processing...';

                const result = await api.updateEpass(ticketId, { status: action, remark: remark || null });
                if (result && result.success) {
                    showToast(`E-Pass #${ticketId} ${action}!${isApprove ? ' QR code generated.' : ''}`, 'success');
                    modal.remove();
                    loadEpasses();
                } else {
                    showToast(result?.error || 'Failed to update', 'error');
                    btn.disabled = false;
                    btn.textContent = isApprove ? 'Approve' : 'Reject';
                }
            });
        }

        loadEpasses();
    </script>
</body>
</html>
