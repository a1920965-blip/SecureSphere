<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="sidebarContainer"></div>

    <div class="main-content">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Users</h1>
            <p class="text-gray-600 mt-1">View and manage all registered residents</p>
        </div>

        <!-- Search & Stats Row -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <!-- Search -->
            <div class="flex-1 relative">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="searchInput" class="form-input pl-10 bg-white shadow-sm" placeholder="Search users by name, ID, email, or house..." oninput="applyFilter()">
            </div>
            <!-- Total count badge -->
            <div class="bg-white rounded-xl shadow-sm px-5 py-3 flex items-center">
                <span class="text-sm text-gray-500">Total Users:</span>
                <span class="text-lg font-bold text-blue-600 ml-2" id="totalCount">â€”</span>
            </div>
        </div>

        <!-- Users Grid -->
        <div id="usersContainer">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white rounded-2xl shadow-sm animate-pulse p-5"><div class="flex items-center gap-4"><div class="w-12 h-12 bg-gray-200 rounded-full"></div><div class="flex-1"><div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div></div></div>
                <div class="bg-white rounded-2xl shadow-sm animate-pulse p-5"><div class="flex items-center gap-4"><div class="w-12 h-12 bg-gray-200 rounded-full"></div><div class="flex-1"><div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div></div></div>
                <div class="bg-white rounded-2xl shadow-sm animate-pulse p-5"><div class="flex items-center gap-4"><div class="w-12 h-12 bg-gray-200 rounded-full"></div><div class="flex-1"><div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div></div></div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/admin-side-bar.js"></script>
    <script>
        auth.requireAuth(['ADMIN']);
        document.getElementById('sidebarContainer').innerHTML = createAdminSidebar('users');

        let allUsers = [];

        // â”€â”€â”€ Load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadUsers() {
            const result = await api.getUsers();
            if (result && result.success && result.data) {
                allUsers = result.data;
                document.getElementById('totalCount').textContent = allUsers.length;
                renderUsers(allUsers);
            } else {
                document.getElementById('usersContainer').innerHTML = getEmptyState('Failed to load users', 'âš ï¸');
            }
        }

        // â”€â”€â”€ Filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function applyFilter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            if (!q) { renderUsers(allUsers); return; }
            const filtered = allUsers.filter(u =>
                (u.name     || '').toLowerCase().includes(q) ||
                (u.user_id  || '').toLowerCase().includes(q) ||
                (u.email    || '').toLowerCase().includes(q) ||
                (u.house_no || '').toLowerCase().includes(q) ||
                (u.block    || '').toLowerCase().includes(q)
            );
            renderUsers(filtered);
        }

        // â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderUsers(users) {
            const container = document.getElementById('usersContainer');
            if (users.length === 0) {
                container.innerHTML = getEmptyState('No users found', 'ðŸ‘¤');
                return;
            }

            // Pastel avatar colours
            const colours = ['from-blue-400 to-purple-500', 'from-pink-400 to-rose-500', 'from-green-400 to-teal-500', 'from-orange-400 to-amber-500', 'from-cyan-400 to-blue-500', 'from-violet-400 to-purple-500'];

            container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                ${users.map((u, i) => {
                    const colour  = colours[i % colours.length];
                    const initial = (u.name || u.user_id || '?').charAt(0).toUpperCase();
                    return `
                    <div class="bg-white rounded-2xl shadow-sm hover:shadow-lg transition cursor-pointer card-hover p-5 fade-in"
                         onclick="window.location.href='/admin/user-profile.html?user_id=${u.user_id}'">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-gradient-to-br ${colour} rounded-full flex items-center justify-center shadow-md flex-shrink-0">
                                <span class="text-white text-xl font-bold">${initial}</span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="font-bold text-gray-800 truncate">${u.name || 'N/A'}</p>
                                <p class="text-sm text-gray-500">@${u.user_id || ''}</p>
                            </div>
                            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-100 space-y-1">
                            <div class="flex items-center text-sm text-gray-500">
                                <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                <span class="truncate">${u.email || 'N/A'}</span>
                            </div>
                            <div class="flex items-center text-sm text-gray-500">
                                <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                                ${u.house_no ? `${u.house_no}${u.block ? ', ' + u.block : ''}` : 'No address'}
                            </div>
                        </div>
                    </div>`;
                }).join('')}
            </div>`;
        }

        loadUsers();
    </script>
</body>
</html>
