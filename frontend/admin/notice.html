<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Notice - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="sidebarContainer"></div>

    <div class="main-content">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Post Notice</h1>
            <p class="text-gray-600 mt-1">Publish announcements to residents</p>
        </div>

        <!-- Post Form -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <h2 class="text-lg font-bold text-gray-800 mb-5 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                </svg>
                New Notice
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <!-- Type -->
                <div>
                    <label class="form-label">Notice Type</label>
                    <select id="noticeType" class="form-input">
                        <option value="General">General</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Security">Security</option>
                        <option value="Event">Event</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>

                <!-- Target User -->
                <div>
                    <label class="form-label">Target Resident</label>
                    <div class="relative">
                        <input type="text" id="targetUser" class="form-input" placeholder="User ID (leave blank = everyone)">
                        <div class="absolute right-3 top-1/2 -translate-y-1/2">
                            <span class="text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full font-semibold">* = all</span>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Enter a specific user ID, or leave blank to broadcast to all residents</p>
                </div>
            </div>

            <!-- Body -->
            <div class="mt-5">
                <label class="form-label">Message</label>
                <textarea id="noticeBody" rows="4" class="form-input resize-none" placeholder="Write your notice here..."></textarea>
            </div>

            <!-- Submit -->
            <div class="mt-6 flex items-center justify-between">
                <button id="postBtn" class="btn-primary px-8" onclick="postNotice()">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Post Notice
                </button>
                <span class="text-xs text-gray-400" id="charCount">0 characters</span>
            </div>
        </div>

        <!-- Existing Notices Table -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-6 border-b border-gray-100 flex items-center justify-between">
                <h2 class="text-lg font-bold text-gray-800">Posted Notices</h2>
                <span class="text-sm text-gray-500" id="noticeCount">Loading...</span>
            </div>

            <div id="noticesContainer">
                <div class="p-8 text-center">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="text-gray-500 mt-3">Loading notices...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/admin-side-bar.js"></script>
    <script>
        auth.requireAuth(['ADMIN']);
        document.getElementById('sidebarContainer').innerHTML = createAdminSidebar('notice');

        // â”€â”€â”€ Live character count â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById('noticeBody').addEventListener('input', function () {
            document.getElementById('charCount').textContent = this.value.length + ' characters';
        });

        // â”€â”€â”€ Post Notice â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function postNotice() {
            const type = document.getElementById('noticeType').value;
            const body = document.getElementById('noticeBody').value.trim();
            const raw  = document.getElementById('targetUser').value.trim();
            const user = raw || '*'; // blank â†’ broadcast to all

            if (!body) {
                showToast('Please enter a message', 'error');
                return;
            }

            const btn = document.getElementById('postBtn');
            btn.disabled = true;
            btn.innerHTML = 'Posting...';

            const result = await api.postNotice({ Type: type, body: body, user: user });

            if (result && result.success) {
                showToast('Notice posted successfully!', 'success');
                // Reset form
                document.getElementById('noticeBody').value = '';
                document.getElementById('targetUser').value = '';
                document.getElementById('charCount').textContent = '0 characters';
                loadNotices(); // refresh list
            } else {
                showToast(result?.message || 'Failed to post notice', 'error');
            }

            btn.disabled = false;
            btn.innerHTML = '<svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>Post Notice';
        }

        // â”€â”€â”€ Load & Render Notices â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadNotices() {
            const result = await api.getAdminNotices();

            if (result && result.success) {
                const notices = result.data || [];
                document.getElementById('noticeCount').textContent = notices.length + ' notice' + (notices.length !== 1 ? 's' : '');
                renderNotices(notices);
            } else {
                document.getElementById('noticesContainer').innerHTML = getEmptyState('Failed to load notices', 'âš ï¸');
            }
        }

        // Type â†’ colour map
        const typeStyle = {
            General:     { bg: 'bg-blue-100',   text: 'text-blue-700',   badge: 'bg-blue-600' },
            Maintenance: { bg: 'bg-orange-100', text: 'text-orange-700', badge: 'bg-orange-600' },
            Security:    { bg: 'bg-red-100',    text: 'text-red-700',    badge: 'bg-red-600' },
            Event:       { bg: 'bg-purple-100', text: 'text-purple-700', badge: 'bg-purple-600' },
            Urgent:      { bg: 'bg-red-100',    text: 'text-red-700',    badge: 'bg-red-600' }
        };

        function renderNotices(notices) {
            const container = document.getElementById('noticesContainer');

            if (notices.length === 0) {
                container.innerHTML = getEmptyState('No notices posted yet', 'ğŸ“¢');
                return;
            }

            container.innerHTML = `
            <div class="overflow-x-auto">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Type</th>
                            <th>Message</th>
                            <th>Target</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${notices.map(n => {
                            const style = typeStyle[n.Type] || typeStyle.General;
                            const target = n.user === '*' ? 'All Residents' : n.user;
                            return `
                            <tr class="fade-in">
                                <td class="font-semibold text-gray-700">#${n.notice_id}</td>
                                <td>
                                    <span class="px-3 py-1 ${style.badge} text-white text-xs font-semibold rounded-full">${n.Type}</span>
                                </td>
                                <td class="text-gray-700">${n.body}</td>
                                <td>
                                    ${n.user === '*'
                                        ? `<span class="px-2 py-0.5 bg-green-100 text-green-700 text-xs font-semibold rounded-full">ğŸ“¢ All Residents</span>`
                                        : `<span class="px-2 py-0.5 bg-gray-100 text-gray-700 text-xs font-semibold rounded-full">ğŸ‘¤ ${n.user}</span>`
                                    }
                                </td>
                            </tr>`;
                        }).join('')}
                    </tbody>
                </table>
            </div>`;
        }

        // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        loadNotices();
    </script>
</body>
</html>
