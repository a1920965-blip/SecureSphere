<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
            <p class="text-gray-600 mt-1">Manage your residential community</p>
        </div>

        <!-- â”€â”€â”€ Stats Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="statsGrid">
            <!-- Pending Complaints -->
            <div class="stat-card border-l-4 border-orange-500 cursor-pointer hover:shadow-xl transition" onclick="window.location.href='/admin/complaints.html'">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Pending Complaints</p>
                        <p class="text-3xl font-bold text-orange-600 mt-2" id="pendingComplaints">â€”</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Pending E-Passes -->
            <div class="stat-card border-l-4 border-green-500 cursor-pointer hover:shadow-xl transition" onclick="window.location.href='/admin/epasses.html'">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Pending E-Passes</p>
                        <p class="text-3xl font-bold text-green-600 mt-2" id="pendingEpasses">â€”</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Total Users -->
            <div class="stat-card border-l-4 border-blue-500 cursor-pointer hover:shadow-xl transition" onclick="window.location.href='/admin/users.html'">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Users</p>
                        <p class="text-3xl font-bold text-blue-600 mt-2" id="totalUsers">â€”</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Total Tickets (all time) -->
            <div class="stat-card border-l-4 border-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Tickets</p>
                        <p class="text-3xl font-bold text-purple-600 mt-2" id="totalTickets">â€”</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- â”€â”€â”€ Two-Column: Pending Complaints + Pending E-Passes â”€â”€ -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Pending Complaints Quick View -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-5">
                    <h2 class="text-lg font-bold text-gray-800 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        Pending Complaints
                    </h2>
                    <a href="/admin/complaints.html" class="text-blue-600 hover:text-blue-700 text-sm font-semibold">View All â†’</a>
                </div>
                <div id="pendingComplaintsList">
                    <div class="animate-pulse space-y-3"><div class="bg-gray-100 rounded-lg h-14"></div><div class="bg-gray-100 rounded-lg h-14"></div></div>
                </div>
            </div>

            <!-- Pending E-Passes Quick View -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-5">
                    <h2 class="text-lg font-bold text-gray-800 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                        </svg>
                        Pending E-Passes
                    </h2>
                    <a href="/admin/epasses.html" class="text-blue-600 hover:text-blue-700 text-sm font-semibold">View All â†’</a>
                </div>
                <div id="pendingEpassesList">
                    <div class="animate-pulse space-y-3"><div class="bg-gray-100 rounded-lg h-14"></div><div class="bg-gray-100 rounded-lg h-14"></div></div>
                </div>
            </div>
        </div>

        <!-- â”€â”€â”€ Recent Activity Log â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-5">
                <h2 class="text-lg font-bold text-gray-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Recent Activity
                </h2>
                <a href="/admin/logs.html" class="text-blue-600 hover:text-blue-700 text-sm font-semibold">View All â†’</a>
            </div>
            <div id="recentActivityList">
                <div class="animate-pulse space-y-3"><div class="bg-gray-100 rounded-lg h-12"></div><div class="bg-gray-100 rounded-lg h-12"></div><div class="bg-gray-100 rounded-lg h-12"></div></div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/admin-side-bar.js"></script>
    <script>
        auth.requireAuth(['ADMIN']);
        document.getElementById('sidebarContainer').innerHTML = createAdminSidebar('dashboard');

        // â”€â”€â”€ Load Dashboard Data â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadDashboard() {
            const result = await api.getAdminDashboard();
            if (!result || !result.success) return;

            const data = result.data;
            const complaints = data.complaints || [];
            const epasses   = data.epasses   || [];
            const users     = data.users     || [];
            const logs      = data.logs      || [];

            const pendingC = complaints.filter(c => c.status && c.status.toLowerCase() === 'pending');
            const pendingE = epasses.filter(e => e.status && e.status.toLowerCase() === 'pending');

            // â”€â”€ Stats â”€â”€
            document.getElementById('pendingComplaints').textContent = pendingC.length;
            document.getElementById('pendingEpasses').textContent   = pendingE.length;
            document.getElementById('totalUsers').textContent       = users.length;
            document.getElementById('totalTickets').textContent     = complaints.length + epasses.length;

            // â”€â”€ Pending Complaints Quick View â”€â”€
            renderPendingList('pendingComplaintsList', pendingC, 'complaint');

            // â”€â”€ Pending E-Passes Quick View â”€â”€
            renderPendingList('pendingEpassesList', pendingE, 'epass');

            // â”€â”€ Recent Activity â”€â”€
            renderActivityLog(logs);
        }

        function renderPendingList(containerId, items, type) {
            const el = document.getElementById(containerId);
            if (items.length === 0) {
                el.innerHTML = getEmptyState(type === 'complaint' ? 'No pending complaints' : 'No pending e-passes', 'âœ…');
                return;
            }
            // Show up to 4
            el.innerHTML = items.slice(0, 4).map(item => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition cursor-pointer mb-2 fade-in"
                     onclick="window.location.href='/admin/${type === 'complaint' ? 'complaints' : 'epasses'}.html'">
                    <div class="flex items-center">
                        <div class="w-9 h-9 rounded-full flex items-center justify-center mr-3 ${type === 'complaint' ? 'bg-orange-100' : 'bg-green-100'}">
                            <svg class="w-4 h-4 ${type === 'complaint' ? 'text-orange-600' : 'text-green-600'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                ${type === 'complaint'
                                    ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>'
                                    : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>'
                                }
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-gray-800">
                                ${type === 'complaint' ? (item.subject || 'Complaint') : ('Guest: ' + (item.guest_name || 'N/A'))}
                            </p>
                            <p class="text-xs text-gray-500">Ticket #${item.ticket_id} Â· ${item.user_id || ''}</p>
                        </div>
                    </div>
                    <span class="badge badge-warning">Pending</span>
                </div>
            `).join('');
        }

        function renderActivityLog(logs) {
            const el = document.getElementById('recentActivityList');
            if (!logs || logs.length === 0) {
                el.innerHTML = getEmptyState('No recent activity', 'ðŸ“');
                return;
            }

            const iconMap = {
                'LOGIN':       { icon: 'ðŸ”', color: 'bg-blue-100 text-blue-600' },
                'LOGOUT':      { icon: 'ðŸšª', color: 'bg-gray-100 text-gray-600' },
                'COMPLAINT':   { icon: 'âš ï¸',  color: 'bg-orange-100 text-orange-600' },
                'EPASS':       { icon: 'ðŸŽ«',  color: 'bg-green-100 text-green-600' },
                'PROFILE':     { icon: 'ðŸ‘¤',  color: 'bg-purple-100 text-purple-600' },
                'NOTICE':      { icon: 'ðŸ“¢',  color: 'bg-blue-100 text-blue-600' }
            };

            el.innerHTML = logs.slice(0, 6).map(log => {
                const type = (log.action || log.type || 'OTHER').toUpperCase();
                const meta = iconMap[type] || { icon: 'â€¢', color: 'bg-gray-100 text-gray-600' };
                return `
                <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 transition mb-1 fade-in">
                    <div class="w-9 h-9 rounded-full ${meta.color} flex items-center justify-center mr-3 text-sm">${meta.icon}</div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-800">${log.description || log.action || 'Activity'}</p>
                        <p class="text-xs text-gray-500">${log.user_id || 'System'} Â· ${log.timestamp ? formatDateTime(log.timestamp) : ''}</p>
                    </div>
                </div>`;
            }).join('');
        }

        loadDashboard();
    </script>
</body>
</html>
