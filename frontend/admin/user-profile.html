<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ResidentialHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="sidebarContainer"></div>

    <div class="main-content">
        <!-- Back -->
        <a href="/admin/users.html" class="inline-flex items-center text-gray-600 hover:text-gray-800 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Users
        </a>

        <!-- Loading -->
        <div id="profileLoading" class="text-center py-16">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-500 mt-4">Loading user profile...</p>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" class="hidden">
            <!-- Hero Banner -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl shadow-xl p-8 mb-6">
                <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                    <!-- Avatar -->
                    <div class="w-28 h-28 bg-white rounded-full flex items-center justify-center shadow-xl flex-shrink-0">
                        <span class="text-5xl font-bold text-blue-600" id="heroInitial">U</span>
                    </div>
                    <!-- Info -->
                    <div class="flex-1 text-center md:text-left">
                        <h2 class="text-3xl font-bold text-white" id="heroName">—</h2>
                        <p class="text-blue-200 text-lg mt-1" id="heroUserId">@user</p>
                        <div class="flex flex-wrap gap-2 mt-3 justify-center md:justify-start">
                            <span class="px-3 py-1 bg-white/20 text-white rounded-full text-sm" id="heroEmail">—</span>
                            <span class="px-3 py-1 bg-white/20 text-white rounded-full text-sm" id="heroContact">—</span>
                            <span class="px-3 py-1 bg-green-500/40 text-white rounded-full text-sm">Resident</span>
                        </div>
                    </div>
                    <!-- QR -->
                    <div id="heroQR" class="bg-white rounded-xl p-3 shadow-lg">
                        <div class="w-24 h-24 bg-gray-100 rounded animate-pulse"></div>
                    </div>
                </div>
            </div>

            <!-- Two-column detail grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Left: Personal + Residential -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Personal Info -->
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            Personal Information
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5" id="personalInfo"><!-- filled dynamically --></div>
                    </div>

                    <!-- Residential Info -->
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                            Residential Information
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5" id="residentInfo"><!-- filled dynamically --></div>
                    </div>

                    <!-- User's Tickets -->
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                            Tickets
                        </h3>
                        <div id="userTickets"><!-- filled dynamically --></div>
                    </div>
                </div>

                <!-- Right: Vehicles + Member Since -->
                <div class="lg:col-span-1 space-y-6">
                    <!-- Vehicles -->
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
                            Vehicles
                        </h3>
                        <div id="vehiclesList"><!-- filled dynamically --></div>
                    </div>

                    <!-- Member Since -->
                    <div class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl shadow-lg p-6 text-center">
                        <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                        <p class="text-sm font-semibold text-gray-500">Member Since</p>
                        <p class="text-lg font-bold text-gray-800 mt-1" id="memberSince">—</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/admin-side-bar.js"></script>
    <script>
        auth.requireAuth(['ADMIN']);
        document.getElementById('sidebarContainer').innerHTML = createAdminSidebar('users');

        const urlParams = new URLSearchParams(window.location.search);
        const targetUserId = urlParams.get('user_id');

        function infoRow(label, value) {
            return `<div><p class="text-xs font-semibold text-gray-500 uppercase tracking-wide">${label}</p><p class="text-gray-800 mt-0.5">${value || 'Not provided'}</p></div>`;
        }

        async function loadProfile() {
            if (!targetUserId) {
                showToast('No user specified', 'error');
                setTimeout(() => window.location.href = '/admin/users.html', 1500);
                return;
            }

            const result = await api.getUserProfileforadmin(targetUserId);
            if (!result || !result.success || !result.data) {
                showToast('Failed to load user profile', 'error');
                setTimeout(() => window.location.href = '/admin/users.html', 1500);
                return;
            }

            const p = result.data;

            // ── Hero ──
            document.getElementById('heroInitial').textContent = (p.name || '?').charAt(0).toUpperCase();
            document.getElementById('heroName').textContent     = p.name || 'N/A';
            document.getElementById('heroUserId').textContent   = '@' + (p.user_id || '');
            document.getElementById('heroEmail').textContent    = p.email || 'N/A';
            document.getElementById('heroContact').textContent  = p.contact || 'N/A';

            // QR
            if (p.qr_data) {
                document.getElementById('heroQR').innerHTML = `<img src="data:image/png;base64,${p.qr_data}" alt="QR" class="w-24 h-24 rounded">`;
            } else {
                document.getElementById('heroQR').innerHTML = `<div class="w-24 h-24 bg-gray-100 rounded flex items-center justify-center"><span class="text-gray-400 text-xs">No QR</span></div>`;
            }

            // ── Personal ──
            document.getElementById('personalInfo').innerHTML = [
                infoRow('Full Name',    p.name),
                infoRow('User ID',      p.user_id),
                infoRow('Email',        p.email),
                infoRow('Contact',      p.contact),
                infoRow('Department',   p.department),
                infoRow('Designation',  p.designation)
            ].join('');

            // ── Residential ──
            document.getElementById('residentInfo').innerHTML = [
                infoRow('House Number', p.house_no),
                infoRow('Block',        p.block),
                infoRow('City',         p.city),
                infoRow('State',        p.state),
                infoRow('Pincode',      p.pincode)
            ].join('');

            // ── Vehicles ──
            const vList = document.getElementById('vehiclesList');
            if (p.vehicles && p.vehicles.length > 0) {
                vList.innerHTML = p.vehicles.map(v => `
                <div class="flex items-center p-3 bg-gray-50 rounded-lg mb-2">
                    <div class="w-9 h-9 bg-green-100 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
                    </div>
                    <span class="font-semibold text-gray-800">${v.number}</span>
                </div>`).join('');
            } else {
                vList.innerHTML = `<p class="text-gray-400 text-sm text-center py-4">No vehicles registered</p>`;
            }

            // ── Member Since ──
            document.getElementById('memberSince').textContent = formatDate(p.timestamp) || '—';

            // ── Tickets ──
            const tickets = [];
            if (p.complaints) tickets.push(...p.complaints.map(c => ({ ...c, type: 'Complaint' })));
            if (p.epasses)    tickets.push(...p.epasses.map(e => ({ ...e, type: 'E-pass' })));

            const tEl = document.getElementById('userTickets');
            if (tickets.length === 0) {
                tEl.innerHTML = `<p class="text-gray-400 text-sm text-center py-4">No tickets</p>`;
            } else {
                tEl.innerHTML = tickets.map(t => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg mb-2">
                    <div class="flex items-center">
                        <span class="px-2 py-0.5 rounded text-xs font-semibold ${t.type === 'Complaint' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'} mr-2">${t.type}</span>
                        <span class="text-sm text-gray-600">#${t.ticket_id} — ${t.type === 'Complaint' ? (t.subject || 'Complaint') : ('Guest: ' + (t.guest_name || ''))}</span>
                    </div>
                    ${getStatusBadge(t.status)}
                </div>`).join('');
            }

            // Show
            document.getElementById('profileLoading').classList.add('hidden');
            document.getElementById('profileContent').classList.remove('hidden');
        }

        loadProfile();
    </script>
</body>
</html>
