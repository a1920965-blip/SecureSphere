{%extends "base.html"%}
{% block link_css%}
<style>
  /* clean defaults */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* layout */
.auth_container {
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 20px;
}

/* form */
.auth_form {
  width: 100%;
  max-width: 360px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;

  display: grid;
  gap: 14px;
}

/* heading */
.auth_form h2 {
  font-size: 22px;
  text-align: center;
}

/* label+input */
.field {
  display: grid;
  gap: 6px;
}

.field label {
  font-size: 14px;
}

.field input {
  padding: 10px 12px;
  border: 1px solid #bbb;
  border-radius: 8px;
  outline: none;
}

/* button */
.auth_form button {
  padding: 10px 12px;
  border: 1px solid #999;
  border-radius: 8px;
  cursor: pointer;
}

/* signup link */
.auth_link {
  text-align: center;
  font-size: 14px;
}
</style>
{% endblock%}
{%block main%}
  {%if status==False%}
    <div class="auth_container">
      <form class="auth_form" method="POST" action="/user/login/">

        <h2>Login</h2>

        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Login</button>

        <p class="auth_link">
          Donâ€™t have an account? <a href="/user/register/">Signup</a>
        </p>
      </form>
    </div>
  {%else %}
    <div class="auth_container">
      <form class="auth_form" method="POST" action="/user/register/">
        <h2>Create An Account</h2>
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="field">
          <label for="pass">Password</label>
          <input type="password" id="password" name="pass" required />
        </div>
        <div class="field">
          <label for="password">Confirm Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit">Sign Up</button>
        {% if error%}
          <p class="auth_link">{{error}}</p>
        {%endif%}
        <p class="auth_link">
          Already have an account? <a href="/user/login">Login</a>
        </p>
      </form>
    </div>
  {%endif%}
{%endblock%}
